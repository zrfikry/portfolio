<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DFS Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js" defer></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <section id="forms">
    <form id="initForm">
      <header>Init Graph</header>
      <div class="group">
        <label for="">Node</label>
        <input type="number" id="nodeInput">
      </div>
  
      <div class="group">
        <label for="">Edge</label>
        <input type="number" id="edgeInput">
      </div>
      <button>Set Node & Edge</button>
    </form>
  
    <form id="edgeForm">
      <header>Edges</header>
      <div id="inputs"></div>
      <button>Set Edges</button>
    </form>
  
    <form id="whereTo">
      <div class="group">
        <label for="">From</label>
        <input type="text" id="fromInput">
      </div>
      <div class="group">
        <label for="">To</label>
        <input type="text" id="toInput">
      </div>
      <button>Show Trails</button>
    </form>
  </section>

  <section id="resultArea">
    <svg id="graph" width="200" height="200"></svg>
    <div id="result"></div>
  </section>
</body>
</html>
