<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <form id="nodeForm">
    <label for="">Node</label>
    <input type="number" id="nodeInput">
    <button>Set Node</button>
  </form>
  <form id="edgeForm">
    <label for="">Edge</label>
    <input type="number" id="edgeInput">
    <button>Set Edge</button>
  </form>
  <form id="routeForm">
    Routes
    <div id="inputs"></div>
    <button>Set Routes</button>
  </form>
  <form id="whereTo">
    My Trip
    <div>
      <label for="">From</label>
      <input type="text" id="fromInput">
    </div>
    <div>
      <label for="">To</label>
      <input type="text" id="toInput">
    </div>
    <button>Show Route</button>
  </form>

  <div id="result">
    
  </div>
</body>
</html>
